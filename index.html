<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的仪表盘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar left-sidebar">
            <h2>备忘录 (左)</h2>
            <div id="memo-left-preview" class="memo-preview"></div>
        </aside>

        <main class="main-content">
            <header>
                <h1>我的课表</h1>
                <div class="controls">
                    <div class="control-group">
                        <label for="semester-selector">选择学期:</label>
                        <select id="semester-selector"></select>
                    </div>
                    <div class="control-group">
                        <label for="start-date-picker">第一周起始日:</label>
                        <input type="date" id="start-date-picker">
                    </div>
                    <div class="control-group">
                        <span id="current-week-display"></span>
                    </div>
                </div>
            </header>
            <div id="timetable-grid">
                </div>
        </main>

        <aside class="sidebar right-sidebar">
            <h2>备忘录 (右)</h2>
            <div id="memo-right-preview" class="memo-preview"></div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
